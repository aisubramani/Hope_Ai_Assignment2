<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CKD Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }

        form {
            max-width: 420px;
            margin: 40px auto;
            padding: 25px;
            border-radius: 6px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        h2 {
            text-align: center;
        }
    </style>
</head>

<body>

    <h2>Chronic Kidney Disease Prediction</h2>

    <form action="/predict" method="post">
        <label>Age</label>
        <input type="number" name="age" min="1" max="120" required>

        <label>Blood Pressure</label>
        <input type="number" name="blood_pressure" required>

        <label>Specific Gravity</label>
        <input type="number" step="0.001" name="specific_gravity" required>

        <label>Albumin</label>
        <input type="number" name="albumin" required>

        <label>Sugar</label>
        <input type="number" name="sugar" required>

        <input type="submit" value="Predict">
    </form>

</body>

</html>
