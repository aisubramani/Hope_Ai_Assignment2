<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }

        .result-container {
            max-width: 420px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 6px;
            background-color: #ffffff;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .result {
            font-size: 22px;
            font-weight: bold;
            margin: 20px 0;
        }

        .positive {
            color: #d32f2f;
        }

        .negative {
            color: #388e3c;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="result-container">
        <h2>Prediction Result</h2>

        {% if "Detected" in result %}
        <p class="result positive">{{ result }}</p>
        {% else %}
        <p class="result negative">{{ result }}</p>
        {% endif %}

        <a href="/">‚Üê Go back</a>
    </div>

</body>

</html>
